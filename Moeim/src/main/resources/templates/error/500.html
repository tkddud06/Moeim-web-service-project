<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>오류가 발생했습니다</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .error-container {
            max-width: 480px;
            margin: 80px auto;
            background: #ffffff;
            border-radius: 16px;
            padding: 32px 28px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .error-code {
            font-size: 52px;
            font-weight: 800;
            color: #c92a2a;
            margin-bottom: 8px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #222;
        }

        .error-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            background: #134D38;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .home-btn:hover {
            background: #0e3b2b;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-title">서버에서 오류가 발생했습니다</div>
        <p class="error-message">
            잠시 후 다시 시도해 주세요.<br>
            문제가 계속되면 관리자에게 문의해 주세요.
        </p>

        <a th:href="@{/}" class="home-btn">홈으로</a>
    </div>
</th:block>
</body>
</html>
