<!-- src/main/resources/templates/error/404.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>잘못된 주소입니다 | Moeim</title>
    <style>
        .error-wrapper {
            min-height: 300px;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-code {
            font-size: 64px;
            font-weight: 800;
            color: #134D38;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            max-width: 480px;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 24px;
            border-radius: 999px;
            background-color: #134D38;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-home:hover {
            background-color: #0e3b2b;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <main class="error-wrapper">
        <div class="error-code">404</div>
        <div class="error-title">잘못된 주소입니다.</div>
        <p class="error-message">
            요청하신 페이지를 찾을 수 없습니다.<br/>
            주소를 다시 확인하세요.
        </p>
        <a th:href="@{/}" class="btn-home">홈으로</a>
    </main>
</th:block>
</body>
</html>
