<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 | Moeim</title>
    <link rel="stylesheet" th:href="@{/css/user/change-password.css}">
</head>

<body>
<th:block layout:fragment="content">

    <main class="pw-wrapper">
        <section class="pw-container">
            <h1 class="pw-title">비밀번호 변경</h1>
            <p class="pw-subtitle">현재 비밀번호를 확인하고 새 비밀번호로 변경합니다.</p>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="pw-alert error">
                <span th:text="${error}">에러 메시지</span>
            </div>

            <!-- 성공 메시지 -->
            <div th:if="${message}" class="pw-alert success">
                <span th:text="${message}">성공 메시지</span>
            </div>

            <form th:action="@{/user/change-password}"
                  method="post"
                  class="pw-form"
                  onsubmit="return validatePw();">

                <!-- 현재 비밀번호 -->
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password"
                           id="currentPassword"
                           name="currentPassword"
                           placeholder="현재 사용 중인 비밀번호"
                           required>
                </div>

                <!-- 새 비밀번호 -->
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password"
                           id="newPassword"
                           name="newPassword"
                           placeholder="8자 이상 입력하세요"
                           minlength="8"
                           required>
                </div>

                <!-- 새 비밀번호 확인 -->
                <div class="form-group">
                    <label for="newPasswordConfirm">새 비밀번호 확인</label>
                    <input type="password"
                           id="newPasswordConfirm"
                           name="newPasswordConfirm"
                           placeholder="새 비밀번호를 다시 입력하세요"
                           minlength="8"
                           required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" th:href = "@{/user/logout}">비밀번호 변경</button>
                    <a th:href="@{/user/mypage}" class="btn-secondary">취소</a>
                </div>
            </form>
        </section>
    </main>

</th:block>

<script>
    function validatePw() {
        const newPw = document.getElementById('newPassword').value;
        const confirmPw = document.getElementById('newPasswordConfirm').value;

        if (newPw.length < 8) {
            alert('새 비밀번호는 8자 이상이어야 합니다.');
            return false;
        }
        if (newPw !== confirmPw) {
            alert('새 비밀번호와 비밀번호 확인이 일치하지 않습니다.');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
