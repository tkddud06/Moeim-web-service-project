<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 | Moeim</title>
    <link rel="stylesheet" th:href="@{/css/user/findPassword.css}">
</head>

<body>
<th:block layout:fragment="content">

    <main class="findpw-wrapper">
        <section class="findpw-card">
            <h1 class="findpw-title">비밀번호 찾기</h1>
            <p class="findpw-subtitle">
                가입 시 사용한 <strong>닉네임</strong>과 <strong>이메일</strong>을 입력하면<br>
                비밀번호를 재설정할 수 있습니다.
            </p>

            <!-- 에러 메시지 -->
            <div th:if="${errorMessage}" class="findpw-alert findpw-alert-error"
                 th:text="${errorMessage}">
                에러 메시지
            </div>

            <!-- 1단계: 본인 확인 폼 -->
            <form th:action="@{/user/findPassword}" method="post"
                  class="findpw-form" th:if="${verified} == null">

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text"
                           id="nickname"
                           name="nickname"
                           placeholder="가입 시 사용한 닉네임"
                           th:value="${inputNickname}"
                           required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="가입 시 사용한 이메일"
                           th:value="${inputEmail}"
                           required>
                </div>

                <button type="submit" class="btn-primary">본인 확인</button>

                <p class="findpw-footer">
                    아이디가 기억나지 않나요?
                    <a th:href="@{/user/findId}">아이디 찾기</a>
                </p>
            </form>

            <!-- 2단계: 비밀번호 재설정 폼 -->
            <form th:action="@{/user/resetPassword}" method="post"
                  class="findpw-form" th:if="${verified} == true">

                <!-- 숨겨진 userId -->
                <input type="hidden" name="userId" th:value="${targetUserId}"/>

                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password"
                           id="newPassword"
                           name="newPassword"
                           placeholder="새 비밀번호를 입력하세요"
                           minlength="8"
                           required>
                </div>

                <div class="form-group">
                    <label for="newPasswordConfirm">새 비밀번호 확인</label>
                    <input type="password"
                           id="newPasswordConfirm"
                           name="newPasswordConfirm"
                           placeholder="다시 한 번 입력하세요"
                           minlength="8"
                           required>
                </div>

                <button type="submit" class="btn-primary">비밀번호 변경</button>

                <p class="findpw-footer">
                    이미 비밀번호를 변경하셨나요?
                    <a th:href="@{/user/login_form}">로그인하러 가기</a>
                </p>
            </form>
        </section>
    </main>

</th:block>
</body>
</html>
