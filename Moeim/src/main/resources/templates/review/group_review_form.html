<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>[[${group.title}]] 평가</title>
    <link rel="stylesheet" th:href="@{/css/group/group_review_form.css}">
</head>

<div layout:fragment="content">

    <div class="review-wrapper">

        <div class="review-card">

            <div class="review-header">
                <h2 class="review-title">모임은 즐거우셨나요?</h2>
                <p class="review-desc">
                    <strong class="group-name">[[${group.title}]]</strong> 모임에 대한 솔직한 평가를 남겨주세요.
                </p>
            </div>

            <form th:action="@{|/review/group/${group.id}|}" th:object="${groupReviewForm}" method="post">

                <div class="score-section">
                    <div class="score-header">
                        <label class="score-label">참여/신뢰도</label>
                        <span class="score-desc">멤버들의 참여율과 신뢰도는 어땠나요?</span>
                    </div>

                    <div class="star-rating">
                        <input type="radio" id="rel5" th:field="*{scoreReliability}" value="5"><label for="rel5" title="5점">★</label>
                        <input type="radio" id="rel4" th:field="*{scoreReliability}" value="4"><label for="rel4" title="4점">★</label>
                        <input type="radio" id="rel3" th:field="*{scoreReliability}" value="3"><label for="rel3" title="3점">★</label>
                        <input type="radio" id="rel2" th:field="*{scoreReliability}" value="2"><label for="rel2" title="2점">★</label>
                        <input type="radio" id="rel1" th:field="*{scoreReliability}" value="1"><label for="rel1" title="1점">★</label>
                    </div>
                </div>

                <div class="score-section">
                    <div class="score-header">
                        <label class="score-label">준비/운영</label>
                        <span class="score-desc">모임 진행과 준비는 매끄러웠나요?</span>
                    </div>

                    <div class="star-rating">
                        <input type="radio" id="prep5" th:field="*{scorePreparation}" value="5"><label for="prep5" title="5점">★</label>
                        <input type="radio" id="prep4" th:field="*{scorePreparation}" value="4"><label for="prep4" title="4점">★</label>
                        <input type="radio" id="prep3" th:field="*{scorePreparation}" value="3"><label for="prep3" title="3점">★</label>
                        <input type="radio" id="prep2" th:field="*{scorePreparation}" value="2"><label for="prep2" title="2점">★</label>
                        <input type="radio" id="prep1" th:field="*{scorePreparation}" value="1"><label for="prep1" title="1점">★</label>
                    </div>
                </div>

                <div class="score-section">
                    <div class="score-header">
                        <label class="score-label">만족도/재미</label>
                        <span class="score-desc">전반적으로 즐겁고 유익한 시간이었나요?</span>
                    </div>

                    <div class="star-rating">
                        <input type="radio" id="sat5" th:field="*{scoreSatisfaction}" value="5"><label for="sat5" title="5점">★</label>
                        <input type="radio" id="sat4" th:field="*{scoreSatisfaction}" value="4"><label for="sat4" title="4점">★</label>
                        <input type="radio" id="sat3" th:field="*{scoreSatisfaction}" value="3"><label for="sat3" title="3점">★</label>
                        <input type="radio" id="sat2" th:field="*{scoreSatisfaction}" value="2"><label for="sat2" title="2점">★</label>
                        <input type="radio" id="sat1" th:field="*{scoreSatisfaction}" value="1"><label for="sat1" title="1점">★</label>
                    </div>
                </div>

                <div class="score-section" style="border-bottom: none;">
                    <label class="score-label">솔직한 후기 (선택)</label>
                    <textarea th:field="*{description}" class="desc-textarea" placeholder="좋았던 점이나 아쉬웠던 점을 자유롭게 남겨주세요. (300자 이하)"></textarea>
                </div>

                <div class="btn-area">
                    <a th:href="@{|/group/home/${group.id}|}" class="btn btn-cancel">나중에 하기</a>
                    <button type="submit" class="btn btn-submit">평가 제출하기</button>
                </div>

            </form>
        </div>
    </div>
</div>
</html>
