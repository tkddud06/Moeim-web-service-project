<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>[[${targetUser.nickname}]]님 평가</title>
    <link rel="stylesheet" th:href="@{/css/review/user_review_form.css}">
</head>

<div layout:fragment="content">

    <div class="review-wrapper">

        <div class="review-card">

            <div class="review-header">
                <h2 class="review-title">[[${targetUser.nickname}]]님은 어떠셨나요?</h2>
                <p class="review-desc">
                    <strong class="target-name">[[${targetUser.nickname}]]</strong>님과의 활동 경험을 평가해주세요.
                </p>
            </div>

            <form th:action="@{|/review/user/${group.id}/${targetUser.id}|}" th:object="${userReviewForm}" method="post">

                <!-- 1. 매너/태도 -->
                <div class="score-section">
                    <div class="score-header">
                        <label class="score-label">매너/태도</label>
                        <span class="score-desc">상대방을 배려하고 존중하는 태도를 보였나요?</span>
                    </div>

                    <div class="star-rating">
                        <input type="radio" id="man5" th:field="*{scoreManner}" value="5"><label for="man5" title="5점">★</label>
                        <input type="radio" id="man4" th:field="*{scoreManner}" value="4"><label for="man4" title="4점">★</label>
                        <input type="radio" id="man3" th:field="*{scoreManner}" value="3"><label for="man3" title="3점">★</label>
                        <input type="radio" id="man2" th:field="*{scoreManner}" value="2"><label for="man2" title="2점">★</label>
                        <input type="radio" id="man1" th:field="*{scoreManner}" value="1"><label for="man1" title="1점">★</label>
                    </div>
                </div>

                <!-- 2. 기여도 -->
                <div class="score-section">
                    <div class="score-header">
                        <label class="score-label">기여도</label>
                        <span class="score-desc">모임 활동에 적극적으로 참여하고 기여했나요?</span>
                    </div>

                    <div class="star-rating">
                        <input type="radio" id="con5" th:field="*{scoreContribution}" value="5"><label for="con5" title="5점">★</label>
                        <input type="radio" id="con4" th:field="*{scoreContribution}" value="4"><label for="con4" title="4점">★</label>
                        <input type="radio" id="con3" th:field="*{scoreContribution}" value="3"><label for="con3" title="3점">★</label>
                        <input type="radio" id="con2" th:field="*{scoreContribution}" value="2"><label for="con2" title="2점">★</label>
                        <input type="radio" id="con1" th:field="*{scoreContribution}" value="1"><label for="con1" title="1점">★</label>
                    </div>
                </div>

                <!-- 3. 시간 엄수 -->
                <div class="score-section">
                    <div class="score-header">
                        <label class="score-label">시간 엄수</label>
                        <span class="score-desc">약속 시간과 모임 규칙을 잘 지켰나요?</span>
                    </div>

                    <div class="star-rating">
                        <input type="radio" id="punc5" th:field="*{scorePunctuality}" value="5"><label for="punc5" title="5점">★</label>
                        <input type="radio" id="punc4" th:field="*{scorePunctuality}" value="4"><label for="punc4" title="4점">★</label>
                        <input type="radio" id="punc3" th:field="*{scorePunctuality}" value="3"><label for="punc3" title="3점">★</label>
                        <input type="radio" id="punc2" th:field="*{scorePunctuality}" value="2"><label for="punc2" title="2점">★</label>
                        <input type="radio" id="punc1" th:field="*{scorePunctuality}" value="1"><label for="punc1" title="1점">★</label>
                    </div>
                </div>

                <!-- 4. 후기 -->
                <div class="score-section" style="border-bottom: none;">
                    <label class="score-label">한줄평 (선택)</label>
                    <textarea th:field="*{description}" class="desc-textarea" placeholder="이 유저에 대해 하고 싶은 말이나, 평가를 자유롭게 남겨주세요. (300자 이하)"></textarea>
                </div>

                <!-- 버튼 -->
                <div class="btn-area">
                    <a th:href="@{|/group/home/${group.id}|}" class="btn btn-cancel">나중에 하기</a>
                    <button type="submit" class="btn btn-submit">평가 제출하기</button>
                </div>

            </form>
        </div>
    </div>

</div>
</html>
